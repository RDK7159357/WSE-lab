<!DOCTYPE html>
<html>
<head>
  <title>Mini Gmail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gmail</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-primary w-100">Compose</button>
      <ul class="list-group mt-3">
        <li class="list-group-item active">Inbox</li>
        <li class="list-group-item">Sent</li>
        <li class="list-group-item">Drafts</li>
      </ul>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-header">Inbox</div>
        <div class="card-body">
          <p><strong>From:</strong> alice@gmail.com</p>
          <p><strong>Subject:</strong> Meeting</p>
          <p>Hello, let's schedule a meeting for tomorrow.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SiteName</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    </ul>
  </div>
</nav>

</body>
</html>
