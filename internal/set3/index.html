<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; display: flex;}
    .sidebar {
      background: #333; color: white; width: 200px; height: 100vh; float: left; padding: 15px;
    }
    .content {
      margin-left: 200px; padding: 20px;
    }
    table {
      width: 100%; border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
      color: black;
      background-color: white;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    @media (max-width: 600px) {
      .sidebar, .content { width: 100%; float: none; margin: 0; }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <p>Dashboard</p>
  <p>Users</p>
</div>

<div class="content">
  <h2>User Table</h2>
  <table>
    <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    <tr><td>1</td><td>Alice</td><td>alice@mail.com</td></tr>
    <tr><td>2</td><td>Bob</td><td>bob@mail.com</td></tr>
  </table>
</div>

</body>
</html>
